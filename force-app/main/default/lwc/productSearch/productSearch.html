<template>
    <lightning-modal-header label="Product Search"></lightning-modal-header>
    <lightning-modal-body>
            <div class="slds-is-relative">
                <template if:true={isLoading}>
                    <lightning-spinner alternative-text="Loading" size="medium" style="z-index: 9100;"></lightning-spinner>
                </template>
                <div class="slds-p-horizontal_medium slds-p-vertical_small">
                    <div class="slds-grid">
                        <lightning-input
                            label={label.product}
                            name="nameAndCode"
                            value={nameAndCode}
                            onchange={handleInputChange}
                            class="slds-col slds-col--padded slds-size_1-of-2 slds-large-size_1-of-3">
                        </lightning-input>

                        <lightning-combobox 
                            label={label.family}
                            name="family"
                            value={family}
                            placeholder="All"
                            options={familyFilterOptions}
                            onchange={handleInputChange}
                            class="slds-col slds-col--padded slds-size_1-of-2 slds-large-size_1-of-3">
                        </lightning-combobox>
                    </div>
                    <div class="slds-m-top_medium slds-p-horizontal_medium">
                        <lightning-button label={label.searchButton} onclick={handleSearchButton} class="slds-m-right_small"></lightning-button>
                        <lightning-button label={label.resetFiltersButton} onclick={resetFilters} variant="destructive"></lightning-button>
                    </div>
                </div>

                <template if:false={noResults}>
                    <template if:true={products}>
                        <div class="slds-p-horizontal_medium">
                            <div class="slds-grid">
                                <div class="slds-grid slds-grid_vertical-align-end slds-col_bump-right">
                                    <lightning-button 
                                        variant="base" 
                                        label={toggleListViewButtonLabel} 
                                        title="List view type" 
                                        onclick={toggleListViewType} 
                                        class="slds-col slds-p-bottom_xx-small"
                                    ></lightning-button>
                                </div>
                                <lightning-combobox lwc:if={showAll}
                                    label={label.recordsPerPage}
                                    value={recordsPerPageString}
                                    options={pageSizeOptions}
                                    onchange={handlePageSizeChange}
                                    class="slds-m-bottom_small slds-col slds-size_1-of-5"
                                ></lightning-combobox>
                            </div>

                            <lightning-datatable lwc:if={showSelected}
                                key-field="Id"
                                data={selectedProducts}
                                columns={columns}
                                class="slds-m-top_medium"
                                selected-rows={selectedProductIds}
                                onrowselection={handleRowSelection}
                            ></lightning-datatable>
                            <template lwc:else>
                                <lightning-datatable
                                    key-field="Id"
                                    data={products}
                                    columns={columns}
                                    class="slds-m-top_medium"
                                    selected-rows={selectedProductIds}
                                    onrowselection={handleRowSelection}
                                ></lightning-datatable>

                                <div class="slds-m-top_medium slds-align_absolute-center">
                                    <lightning-button label={label.firstButton} onclick={handleFirstPageClick} disabled={disableFirstAndPreviousButton} class="slds-m-horizontal_x-small"></lightning-button>
                                    <lightning-button label={label.previousButton} onclick={handlePreviousPageClick} disabled={disableFirstAndPreviousButton} class="slds-m-horizontal_x-small"></lightning-button>
                                    <span class="slds-m-horizontal_small">{pageInfo}</span>
                                    <lightning-button label={label.nextButton} onclick={handleNextPageClick} disabled={disableNextAndLastButton} class="slds-m-horizontal_x-small"></lightning-button>
                                    <lightning-button label={label.lastButton} onclick={handleLastPageClick} disabled={disableNextAndLastButton} class="slds-m-horizontal_x-small"></lightning-button>
                                </div>
                            </template>
                        </div>
                    </template>
                </template>
                <template if:true={noResults}>
                    <div class="slds-m-bottom_large">
                        <p class="slds-text-align_center slds-text-heading_medium">
                            {label.noRecordFoundLabel}
                        </p>
                    </div>
                </template>

                <template if:true={error}>
                    <p class="slds-text-color_error">{error.body.message}</p>
                </template>
            </div>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button
            class="slds-button"
            variant="neutral"
            label={label.cancelButton}
            onclick={handleDismiss}
        ></lightning-button>
        <lightning-button lwc:if={showNextButton}
            class="slds-button slds-m-left_x-small"
            variant="brand"
            label={label.nextButton}
            onclick={handleNextButton}
        ></lightning-button>
    </lightning-modal-footer>
</template>
