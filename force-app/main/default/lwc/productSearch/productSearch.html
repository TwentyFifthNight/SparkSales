<template>
    <lightning-card title="Product Search">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="medium" style="z-index: 9100;"></lightning-spinner>
        </template>

        <div class="slds-p-horizontal_medium slds-p-vertical_small">
            <div class="slds-grid">
                <lightning-input 
                    label="Product"
                    name="nameAndCode"
                    value={nameAndCode}
                    onchange={handleInputChange}
                    class="slds-col slds-col--padded slds-size_1-of-3">
                </lightning-input>

                <lightning-combobox 
                    label="Family"
                    name="family"
                    value={family}
                    placeholder="All"
                    options={familyFilterOptions}
                    onchange={handleInputChange}
                    class="slds-col slds-col--padded slds-size_1-of-3">
                </lightning-combobox>
            </div>
            <div class="slds-m-top_medium slds-p-horizontal_medium">
                <lightning-button label="Search" onclick={handleSearchButton} class="slds-m-right_small"></lightning-button>
                <lightning-button label="Reset Filters" onclick={resetFilters} variant="destructive"></lightning-button>
            </div>
        </div>

        <template if:false={noResults}>
            <template if:true={products}>
                <div class="slds-p-horizontal_medium">
                    <div class="slds-grid slds-grid_align-end">
                        <lightning-combobox
                            label="Records per page"
                            value={recordsPerPageString}
                            options={pageSizeOptions}
                            onchange={handlePageSizeChange}
                            class="slds-m-bottom_small slds-col slds-size_1-of-12"
                        ></lightning-combobox>
                    </div>

                    <lightning-datatable
                        key-field="Id"
                        data={products}
                        columns={columns}
                        class="slds-m-top_medium"
                        hide-checkbox-column
                        onrowaction={handleRowAction}
                    ></lightning-datatable>

                    <div class="slds-m-top_medium slds-align_absolute-center">
                        <lightning-button label="First" onclick={handleFirstPageClick} disabled={disableFirstAndPreviousButton} class="slds-m-horizontal_x-small"></lightning-button>
                        <lightning-button label="Previous" onclick={handlePreviousPageClick} disabled={disableFirstAndPreviousButton} class="slds-m-horizontal_x-small"></lightning-button>
                        <span class="slds-m-horizontal_small">{pageInfo}</span>
                        <lightning-button label="Next" onclick={handleNextPageClick} disabled={disableNextAndLastButton} class="slds-m-horizontal_x-small"></lightning-button>
                        <lightning-button label="Last" onclick={handleLastPageClick} disabled={disableNextAndLastButton} class="slds-m-horizontal_x-small"></lightning-button>
                    </div>
                </div>
            </template>
        </template>
        <template if:true={noResults}>
            <div class="slds-m-bottom_large">
                <p class="slds-text-align_center slds-text-heading_medium">
                    No records found
                </p>
            </div>
        </template>

        <template if:true={error}>
            <p class="slds-text-color_error">{error.body.message}</p>
        </template>
    </lightning-card>
</template>
