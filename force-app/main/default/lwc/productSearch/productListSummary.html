<template>
    <lightning-modal-header label="Product Summary"></lightning-modal-header>
    <lightning-modal-body>
        <div class="slds-is-relative">
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="medium" style="z-index: 9100;"></lightning-spinner>
            </template>
            <div class="slds-p-horizontal_medium">
                <lightning-datatable
                    key-field="product2Id"
                    data={orderItems}
                    columns={orderColumns}
                    class="slds-m-top_medium"
                    oncellchange={handleSummaryInputChange}
                    draft-values={draftValues}
                    hide-checkbox-column
                    suppress-bottom-bar
                ></lightning-datatable>
                <!-- <div class="slds-float_right slds-m-top_medium" style="width: 40%;"> -->
                    <div class="slds-p-right_medium slds-m-top_medium">
                        <p class="slds-text-align_right">
                            Total Amount: 
                            <lightning-formatted-number 
                                value={totalPrice} 
                                format-style="currency"
                                class="slds-p-left_xx-small"
                            ></lightning-formatted-number>
                        </p>
                        <!-- <p class="slds-text-align_right">
                            Discount Amount: 
                            <lightning-formatted-number 
                                value={discountAmount} 
                                format-style="currency"
                                class="slds-p-left_xx-small"
                            ></lightning-formatted-number>
                        </p>
                        <hr class="slds-m-vertical_x-small" />
                        <p class="slds-text-align_right slds-text-heading_medium">
                            Final Price: 
                            <lightning-formatted-number 
                                value={finalPrice} 
                                format-style="currency"
                                class="slds-p-left_xx-small"
                            ></lightning-formatted-number>
                        </p> -->
                    </div>
                <!-- </div> -->
            </div>
            <template if:true={error}>
                <p class="slds-text-color_error">{error.body.message}</p>
            </template>
        </div>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button
            class="slds-button"
            variant="neutral"
            label="Cancel"
            onclick={handleDismiss}
        ></lightning-button>
        <lightning-button
            class="slds-button slds-m-left_x-small"
            variant="brand"
            label="Create Order"
            onclick={handleCreateButton}
        ></lightning-button>
    </lightning-modal-footer>
</template>
