<template>
    <lightning-modal-header label={label.productSummaryTitle}></lightning-modal-header>
    <lightning-modal-body>
        <div class="slds-is-relative">
            <template if:true={isLoading}>
                <lightning-spinner alternative-text={label.loadingSpinnerText} size="medium" style="z-index: 9100;"></lightning-spinner>
            </template>
            <div class="slds-p-horizontal_medium">
                <lightning-datatable
                    key-field="product2Id"
                    data={orderItems}
                    columns={orderColumns}
                    class="slds-m-top_medium"
                    oncellchange={handleSummaryInputChange}
                    draft-values={draftValues}
                    hide-checkbox-column
                    suppress-bottom-bar
                ></lightning-datatable>
                <div class="slds-p-right_medium slds-m-top_medium">
                    <p class="slds-text-align_right">
                        {label.totalAmount}: 
                        <lightning-formatted-number 
                            value={totalPrice} 
                            format-style="currency"
                            class="slds-p-left_xx-small"
                        ></lightning-formatted-number>
                    </p>
                    <p class="slds-text-align_right">
                        {label.discountAmount}: 
                        <lightning-formatted-number 
                            value={discountAmount} 
                            format-style="currency"
                            class="slds-p-left_xx-small"
                        ></lightning-formatted-number>
                    </p>
                    <hr class="slds-m-vertical_x-small" />
                    <p class="slds-text-align_right slds-text-heading_medium">
                        {label.finalPrice}: 
                        <lightning-formatted-number 
                            value={finalPrice} 
                            format-style="currency"
                            class="slds-p-left_xx-small"
                        ></lightning-formatted-number>
                    </p>
                </div>
            </div>
            <template if:true={error}>
                <p class="slds-text-color_error">{error.body.message}</p>
            </template>
        </div>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button
            class="slds-button"
            variant="neutral"
            label={label.cancelButton}
            onclick={handleDismiss}
        ></lightning-button>
        <lightning-button
            class="slds-button slds-m-left_x-small"
            variant="brand"
            label={label.createOrderButton}
            onclick={handleCreateButton}
        ></lightning-button>
    </lightning-modal-footer>
</template>
